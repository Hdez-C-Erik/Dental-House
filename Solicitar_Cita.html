<div class="container panel-body row">
  <br><br><br><br><br>
  <div class="row">
	  <div id="myCarousel" class="carousel slide col-xs-12" data-ride="carousel">
		<ol class="carousel-indicators">
	    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    	<li data-target="#myCarousel" data-slide-to="1"></li>
	    	<li data-target="#myCarousel" data-slide-to="2"></li>
	    	<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>
	    <div class="carousel-inner" role="listbox">
	      <div class="item active">
	      	<img src="Img/Familia.jpg" alt="Protesis">
	      </div>
	      <div class="item">
	        <img src="Img/img1.jpg" alt="Ortodoncia">
	      </div>
	      <div class="item">
			<img src="Img/Ortodoncia.jpg" alt="Nina">
	      </div>
	    </div>
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      <span class="sr-only">Anterior</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      <span class="sr-only">Siguiente</span>
	    </a>
		</div>
	</div>
	<div class="row Fondo4">
	<div class="col-xs-3"></div>
  	<div class="col-xs-6 row">
		<div class="row">
			<br><br><br>
			<div class="input-group col-xs-12">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input id="txtNombre" type="text" class="form-control" name="Nombre" placeholder="Nombre">
			</div>
			<div class="input-group col-xs-12">
				<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
				<input id="txtTelefono" type="text" class="form-control" name="Telefono" placeholder="Telefono">
			</div>
			<div class="input-group col-xs-12">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input id="txtEmail" type="text" class="form-control" name="Email" placeholder="Email">
			</div>
			<div class="input-group col-xs-12">
				<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				<input type="datetime-local" id="myLocalDate">

				<button type="button" class="btn btn-info" onclick="myFunction()">Confirmar Fecha</button>

				<p id="demo"></p>
			</div>
			<div class="modal-footer"><button type="button" class="btn btn-success">Guardar Cita</button></div>
			<br><br><br>
		</div>
	</div>
	</div>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myLocalDate").value;
    document.getElementById("demo").innerHTML = x;
}
</script>
